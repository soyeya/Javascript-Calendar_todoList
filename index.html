<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calendar_todoList</title>
</head>
<body>
    <h3 class="title">Calendar TodoList</h3>
     <div class="calendarWrap">
     <div class="calender_leftWrap">
        <div class="calender_left">
            <ul id="resultDay"><p></p></ul>
           <ul id="resultDate"><p></p></ul>
        </div>
        <div class="todoList">
            <ul class="todoBox">
                <input type="text" placeholder="put your todolist" id="inputBox"><button id="inputData">write</button></ul>
            <ul class="todoContent">
               <li><p></p><span></span></li>
            </ul>
        </div>
    </div>
        <div class="calender_right">
            <div class="calendarbtnWrap">
               <span class="prev monthBtn"><</span><p class="monthBox"></p><span class="year"></span><span class="next monthBtn">></span>
            </div>
            <div class="calendarBox">
                <ul class="calendar_Date">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="calendar_Content">
                </ul>
            </div>
        </div>


     </div>

    <script src="./js/script.js"></script>
</body>
</html>
